<div class="add-comments">
    <a href="{{ full_route }}">
        <span class="material-icons button wide">comment</span>
    </a>
</div>
<div class="comments">
    {% for comment in (id_type | get_comments(to_comment['id'])) %}
    <table>
        <tr><td>
            {{ comment["message"] }}
        </td>
        <td class="submit_time">submitted: {{ comment["submission_time"] }}</td>
        <td class="edit-delete">
        <a href="{{ url_for('update_comment', comment_id=comment['id'], question_id=question['id']) }}">
            <span class="material-icons button">edit_note</span>
        </a>
        </td>
        <td class="edit-delete">
        <a href="{{ url_for('delete_comment', comment_id=comment['id'], question_id=question['id']) }}">
            <span class="material-icons button">delete</span>
        </a>
        </td>
        </tr>
    </table>
    {% endfor %}
</div>
