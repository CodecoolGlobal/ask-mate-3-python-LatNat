<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .centered {
            margin: auto;
        }
    </style>
    <meta charset="UTF-8">
    <title>AskMate | {{ question['title'] }}</title>
</head>
<body>
    <table width="50%" class="centered">
        <tr>
            <th colspan="3">
                {{ question["title"] }}
            </th>
        </tr>
        <tr>
            <td colspan="3">
                {{ question["message"] }}
            </td>
        </tr>
        <tr>
        <td>submitted: {{ question["submission_time"] | convert_timestamp }}</td>
        <td>views: {{ question["view_number"] }} </td>
        <td>votes: {{ question["vote_number"] }} </td>
        </tr>
    </table>

</body>
</html>
