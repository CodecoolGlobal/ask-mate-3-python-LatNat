<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .centered {
            margin: auto;
        }
        .voting {
            text-align: center;
            vertical-align: top;
            width: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <title>AskMate | {{ question['title'] }}</title>
</head>
<body>
    <div>
        <table width="50%" class="centered">
            <tr>
                <td colspan="3">
                    <h3>{{ question["title"] }}</h3>
                </td>
            </tr>
            <tr>
                <td rowspan="2" class="voting">
                    <strong>/\<br>{{ question["vote_number"] }}<br>\/</strong>
                </td>
                <td colspan="2">
                    {{ question["message"] }}
                </td>
            </tr>
            <tr>
                <td>submitted: {{ question["submission_time"] | convert_timestamp }}</td>
                <td>views: {{ question["view_number"] }} </td>
            </tr>
        </table>
    </div>
<div>
    <a href="{{ url_for('list_index') }}">Back to main page</a>
</div>
</body>
</html>
